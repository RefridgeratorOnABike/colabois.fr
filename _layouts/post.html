---
layout: base
---

{% if page.lang %}
	{% assign t = site.data.translations[page.lang] %}
{% else %}
	{% assign t = site.data.translations["en"] %}
{% endif %}

<link rel="stylesheet" href="/css/post.css">
<header class="header">
	<a href="/" class="header-link">Colabois</a>
	<span class="header-links-separator"></span>
</header>
<main>
	<section class="main-section">
		<article class="post">
			<h1 class="post-title">{{ page.title }}</h1>
			<p class="post-infos">{{ page.author }} - {{ page.date | date: "%A %d %B %Y"}}</p>
			{{ content }}
		</article>
	</section>
</main>
{% include footer.html %}
