plugins:
  - jekyll-commonmark
  - jekyll-multiple-languages-plugin
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-gzip

exclude:
  - README.md
  - Makefile
  - Dockerfile
  - Jenkinsfile
  - .jekyll-cache

collections_dir: collections

collections:
  posts:
    output: true
  pages:
    output: true
    permalink: /:title

permalink: /:title

defaults:
  - scope:
      path: redirect
    values:
      permalink: /

languages: ["en", "fr", "es", "eo"]
exclude_from_localizations: ["assets", "favicon.ico", "/index.html"]
default_locale_in_subfolder: true

markdown: CommonMark
commonmark:
  extensions: ["strikethrough", "autolink", "table"]

sass:
  style: compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  startings: [html, head, body]
